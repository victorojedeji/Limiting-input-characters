<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Limiting characters in an input field</title>
    </head>
    <body>
        <div class="field">
            <div class="wrapper">
                <div class="holder">
                    <p class="at">@</p>
                    <input type="text" name="" id="input-field" placeholder="username" maxlength="10">
                    <p class="limiter">10</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
